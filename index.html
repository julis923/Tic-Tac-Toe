<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Tic Tac Toe</title>
  <meta name="description" content="Tic Tac Toe">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="./resources/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Jura&display=swap" rel="stylesheet">

</head>

<body>
  <header>
      <h1>Tic </h1><h1>Tac </h1><h1>Toe </h1>
  </header>
  <main>
    <div class="table-div">
        <table>
            <tr>
                <td id="A1"></td>
                <td id="A2"></td>
                <td id="A3"></td>
            </tr>
            <tr>
                <td id="B1"></td>
                <td id="B2"></td>
                <td id="B3"></td>
            </tr>
            <tr>
                <td id="C1"></td>
                <td id="C2"></td>
                <td id="C3"></td>
            </tr>
        </table>
        <div id="game-end">
            <h1 id="results">It's a tie!</h1>
            <button id="button"><h1 id="play-again">Play Again</h1></button>
        </div>
    </div>
    <div id="score">
        <h1 id="head">Score</h1>
        <div id="score-box">
            <div>
                <h2 id="userScore">User: 0<h2>
            </div>
            <div>
                <h2 id="compScore">Computer: 0<h2>
            </div>
        </div>
    </div>
  </main>
  <script src="./new.js"></script>
</body>
</html>
